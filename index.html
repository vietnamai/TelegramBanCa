<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bắn Cá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #00BFFF;
            position: relative;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: #87CEEB;
        }
        #user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        #user-info img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        #user-info span {
            font-size: 18px;
            color: white;
        }
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #006b8e;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="user-info">
        <img id="userAvatar" src="" alt="User Avatar">
        <span id="userName">Loading...</span>
    </div>

    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <button class="button" onclick="startGame()">Bắt đầu chơi 1</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let user;
        let gameRunning = false;
        let score = 0;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fishes = [];
        let bullets = [];
        const gun = { x: canvas.width - 60, y: canvas.height - 60, size: 50 };

        function createFish() {
            const fishTypes = [
                { color: 'yellow', size: 30, speed: 3 },
                { color: 'orange', size: 50, speed: 2 },
                { color: 'red', size: 70, speed: 1.5 }
            ];

            const type = fishTypes[Math.floor(Math.random() * fishTypes.length)];
            let fish = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height / 2,
                size: type.size,
                speed: type.speed,
                color: type.color,
                dx: type.speed * (Math.random() > 0.5 ? 1 : -1),
                dy: type.speed * (Math.random() > 0.5 ? 1 : -1)
            };
            fishes.push(fish);
        }

        for (let i = 0; i < 5; i++) {
            createFish();
        }

        window.onload = function() {
            try {
                Telegram.WebApp.ready();
                user = Telegram.WebApp.initDataUnsafe.user;
                document.getElementById("userAvatar").src = user.photo_url || 'https://www.example.com/default-avatar.png';
                document.getElementById("userName").textContent = user.first_name || "Người dùng";
                Telegram.WebApp.expand();
            } catch (error) {
                alert("Không thể lấy thông tin người dùng.");
            }
        };

        function startGame() {
            gameRunning = true;
            document.querySelector(".button").style.display = 'none';
            gameLoop();
        }

        function drawGun() {
            ctx.beginPath();
            ctx.arc(gun.x, gun.y, gun.size, 0, Math.PI * 2);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();
        }

        function shootBullet(x, y) {
            bullets.push({ x: gun.x, y: gun.y, dx: (x - gun.x) / 20, dy: (y - gun.y) / 20 });
        }

        canvas.addEventListener('click', (e) => {
            if (!gameRunning) return;
            shootBullet(e.clientX, e.clientY);
        });

        function drawBullets() {
            bullets.forEach((bullet, index) => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.closePath();

                bullet.x += bullet.dx;
                bullet.y += bullet.dy;

                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });
        }

        function checkCollision() {
            bullets.forEach((bullet, bIndex) => {
                fishes.forEach((fish, fIndex) => {
                    const dist = Math.hypot(bullet.x - fish.x, bullet.y - fish.y);
                    if (dist < fish.size) {
                        score += 10;
                        document.getElementById('score').textContent = `Score: ${score}`;
                        bullets.splice(bIndex, 1);
                        fishes.splice(fIndex, 1);
                        createFish();
                    }
                });
            });
        }

        function drawFishes() {
            fishes.forEach(fish => {
                ctx.beginPath();
                ctx.arc(fish.x, fish.y, fish.size, 0, Math.PI * 2);
                ctx.fillStyle = fish.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function updateFishes() {
            fishes.forEach(fish => {
                if (fish.x + fish.size > canvas.width || fish.x - fish.size < 0) {
                    fish.dx = -fish.dx;
                }
                if (fish.y + fish.size > canvas.height || fish.y - fish.size < 0) {
                    fish.dy = -fish.dy;
                }
                fish.x += fish.dx;
                fish.y += fish.dy;
            });
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGun();
            drawBullets();
            updateFishes();
            drawFishes();
            checkCollision();

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
