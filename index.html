<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bắn Cá</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            background-color: #00BFFF;
            flex-direction: column;
        }

        #user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #user-info img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #user-info span {
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <!-- Hiển thị tên và avatar người dùng -->
    <div id="user-info">
        <img id="user-avatar" src="" alt="Avatar">
        <span id="user-name"></span>
    </div>

    <script>
        // Lấy thông tin người dùng từ Telegram Web App
        const user = Telegram.WebApp.initDataUnsafe;
        const userName = user?.user?.first_name || "Người chơi";
        const userAvatar = user?.user?.photo_url;

        // Hiển thị tên và avatar người chơi
        document.getElementById('user-name').innerText = userName;
        document.getElementById('user-avatar').src = userAvatar;
        
        // Thiết lập canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game logic (ví dụ di chuyển cá)
        let fish = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 50,
            speed: 5
        };

        function moveFish() {
            fish.x += fish.speed;
            fish.y += fish.speed;
        }

        function drawFish() {
            ctx.beginPath();
            ctx.arc(fish.x, fish.y, fish.size, 0, Math.PI * 2);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveFish();
            drawFish();
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
