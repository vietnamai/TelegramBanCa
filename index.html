<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #user-info {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
        img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        #error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="start-game">Bắt đầu chơi</button>
    <div id="user-info"></div>
    <div id="error"></div>

    <script>
        document.getElementById('start-game').addEventListener('click', () => {
            try {
                const user = window.Telegram.WebApp.initDataUnsafe.user;

                if (user) {
                    const userInfoDiv = document.getElementById('user-info');
                    const name = user.first_name || user.username || 'Người dùng';
                    const avatar = user.photo_url || 'https://via.placeholder.com/50'; // Ảnh mặc định

                    userInfoDiv.innerHTML = `
                        <img src="${avatar}" alt="Avatar">
                        <p>${name}</p>
                    `;
                } else {
                    throw new Error("Không lấy được thông tin người dùng từ Telegram Web App.");
                }
            } catch (error) {
                document.getElementById('error').innerText = error.message;
            }
        });
    </script>
</body>
</html>
