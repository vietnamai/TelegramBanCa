<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bắn Cá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #00BFFF;
            position: relative;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: #87CEEB;
        }
        #user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        #user-info img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        #user-info span {
            font-size: 18px;
            color: white;
        }
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #006b8e;
        }
        #error-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Thông báo lỗi -->
    <div id="error-message">Đã có lỗi xảy ra. Kiểm tra lại!</div>

    <div id="user-info">
        <img id="userAvatar" src="" alt="User Avatar">
        <span id="userName">Loading...</span>
    </div>

    <canvas id="gameCanvas"></canvas>
    <button class="button" onclick="startGame()">Bắt đầu chơi 2</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let user;
        let gameRunning = false;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Mảng cá và đạn
        let fishes = [];
        let bullets = [];

        // Mảng màu sắc cho cá
        const fishColors = ['yellow', 'green', 'blue', 'orange', 'red'];

        // Tạo con cá
        function createFish() {
            // Xác định vị trí xuất phát ngẫu nhiên từ bốn cạnh màn hình
            const side = Math.floor(Math.random() * 4);
            let fish = {
                x: side === 0 ? Math.random() * canvas.width : (side === 1 ? Math.random() * canvas.width : (side === 2 ? 0 : canvas.width)),
                y: side === 1 ? 0 : (side === 2 ? Math.random() * canvas.height : (side === 3 ? Math.random() * canvas.height : 0)),
                size: 30 + Math.random() * 20, // Kích thước cá nhỏ hơn
                speed: 2 + Math.random() * 3,
                dx: (Math.random() - 0.5) * 4,  // Tốc độ cá theo chiều ngang
                dy: (Math.random() - 0.5) * 4,  // Tốc độ cá theo chiều dọc
                color: fishColors[Math.floor(Math.random() * fishColors.length)] // Màu sắc cá ngẫu nhiên
            };
            fishes.push(fish);
        }

        // Tạo ra 5 con cá ban đầu
        for (let i = 0; i < 5; i++) {
            createFish();
        }

        // Tạo đạn
        function createBullet(x, y) {
            let bullet = {
                x: x,
                y: y,
                size: 5,
                speed: 5,
                dx: 0,
                dy: -5 // Đạn sẽ đi lên
            };
            bullets.push(bullet);
        }

        // Xử lý phím bấm để bắn đạn
        window.addEventListener('keydown', function(event) {
            if (event.key === ' ') { // Bắn khi nhấn phím cách (Space)
                createBullet(canvas.width / 2, canvas.height - 50); // Đạn bắt đầu từ vị trí người chơi
            }
        });

        // Vẽ cá
        function drawFishes() {
            fishes.forEach(fish => {
                ctx.beginPath();
                ctx.arc(fish.x, fish.y, fish.size, 0, Math.PI * 2);
                ctx.fillStyle = fish.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        // Vẽ đạn
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.closePath();
            });
        }

        // Cập nhật vị trí cá và đạn
        function updateFishesAndBullets() {
            // Cập nhật vị trí cá
            fishes.forEach(fish => {
                if (fish.x + fish.size > canvas.width
