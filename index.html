<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bắn Cá</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Đưa các phần tử xuống dưới */
            align-items: center; /* Căn giữa theo chiều ngang */
            height: 100vh;
            background-color: #00BFFF;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: #00BFFF;
        }

        #user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 20px; /* Khoảng cách từ dưới lên */
            width: 100%;
        }

        #user-info img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #user-info span {
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <!-- Hiển thị tên và avatar người dùng -->
    <div id="user-info">
        <img id="user-avatar" src="" alt="Avatar">
        <span id="user-name"></span>
    </div>

    <script>
        // Lấy thông tin người dùng từ Telegram Web App
        const user = Telegram.WebApp.initDataUnsafe;
        const userName = user?.user?.first_name || "Người chơi";
        const userAvatar = user?.user?.photo_url;

        // Hiển thị tên và avatar người chơi
        document.getElementById('user-name').innerText = userName;
        document.getElementById('user-avatar').src = userAvatar;
