<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .container {
            text-align: center;
        }
        .avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .username {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .button {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #006b8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="userAvatar" class="avatar" src="" alt="User Avatar">
        <div id="userName" class="username">Loading...</div>
        <button class="button" onclick="startGame()">Bắt đầu chơi</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function() {
            Telegram.WebApp.ready();

            // Lấy thông tin người dùng
            const user = Telegram.WebApp.initDataUnsafe.user;

            // Hiển thị avatar và tên người dùng
            document.getElementById("userAvatar").src = user.photo_url || 'https://www.example.com/default-avatar.png';
            document.getElementById("userName").textContent = user.first_name || "Người dùng";

            // Cập nhật giao diện Telegram Web App
            Telegram.WebApp.expand();
        }

        function startGame() {
            Telegram.WebApp.sendData("start_game");
            alert("Bắt đầu chơi!");
        }
    </script>
</body>
</html>
