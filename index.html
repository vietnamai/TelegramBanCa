<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bắn Cá</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        canvas {
            border: 2px solid #000;
        }
        .game-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="game-info" id="gameInfo">
        <p id="playerName"></p>
        <p id="playerAvatar"></p>
    </div>

    <script>
        // Game logic placeholder
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game elements
        let fish = { x: 100, y: 100, width: 50, height: 30, color: 'blue' };

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = fish.color;
            ctx.fillRect(fish.x, fish.y, fish.width, fish.height);
        }

        function updateGame() {
            // Update game elements (e.g., fish movement)
            fish.x += 2;
            if (fish.x > canvas.width) fish.x = 0;
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // Telegram Web App Info (player's name and avatar)
        window.Telegram.WebApp.ready();

        const playerName = Telegram.WebApp.initDataUnsafe?.user?.first_name || "Player";
        const playerAvatar = Telegram.WebApp.initDataUnsafe?.user?.photo_url || "";

        document.getElementById('playerName').textContent = `Chào ${playerName}!`;
        if (playerAvatar) {
            const img = document.createElement('img');
            img.src = playerAvatar;
            img.width = 30;
            img.height = 30;
            document.getElementById('playerAvatar').appendChild(img);
        }
    </script>
</body>
</html>
