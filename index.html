<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bắn Cá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #00BFFF;
            position: relative;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: #87CEEB;
        }
        #user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        #user-info img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        #user-info span {
            font-size: 18px;
            color: white;
        }
        /* Phần tử nút bắt đầu chơi */
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #006b8e;
        }
        /* Phần tử thông báo lỗi */
        #error-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Thông báo lỗi -->
    <div id="error-message">Đã có lỗi xảy ra. Kiểm tra lại!</div>

    <div id="user-info">
        <img id="userAvatar" src="" alt="User Avatar">
        <span id="userName">Loading...</span>
    </div>

    <canvas id="gameCanvas"></canvas>
    <button class="button" onclick="startGame()">Bắt đầu chơi</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let user;
        let gameRunning = false;

        // Thiết lập canvas cho game
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Mảng cá
        let fishes = [];
        
        // Hàm tạo con cá
        function createFish() {
            let fish = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 50,
                speed: 2 + Math.random() * 3,
                dx: 2 + Math.random() * 2,
                dy: 2 + Math.random() * 2
            };
            fishes.push(fish);
        }

        // Tạo ra 5 con cá ban đầu
        for (let i = 0; i < 5; i++) {
            createFish();
        }

        window.onload = function() {
            try {
                Telegram.WebApp.ready();

                // Lấy thông tin người dùng
                user = Telegram.WebApp.initDataUnsafe.user;

                // Hiển thị avatar và tên người dùng
                document.getElementById("userAvatar").src = user.photo_url || 'https://www.example.com/default-avatar.png';
                document.getElementById("userName").textContent = user.first_name || "Người dùng";

                // Cập nhật giao diện Telegram Web App
                Telegram.WebApp.expand();
            } catch (error) {
                // Hiển thị thông báo lỗi nếu có lỗi
                showError("Không thể lấy thông tin người dùng.");
            }
        }

        // Hàm bắt đầu game
        function startGame() {
            gameRunning = true;
            document.querySelector(".button").style.display = 'none'; // Ẩn nút bắt đầu khi game bắt đầu
            gameLoop(); // Bắt đầu vòng lặp game
        }

        // Vẽ tất cả các con cá
        function drawFishes() {
            fishes.forEach(fish => {
                ctx.beginPath();
                ctx.arc(fish.x, fish.y, fish.size, 0, Math.PI * 2);
                ctx.fillStyle = 'yellow';
                ctx.fill();
                ctx.closePath();
            });
        }

        // Cập nhật vị trí tất cả các con cá
        function updateFishes() {
            fishes.forEach(fish => {
                if (fish.x + fish.size > canvas.width || fish.x - fish.size < 0) {
                    fish.dx = -fish.dx;
                }
                if (fish.y + fish.size > canvas.height || fish.y - fish.size < 0) {
                    fish.dy = -fish.dy;
                }
                fish.x += fish.dx;
                fish.y += fish.dy;
            });
        }

        // Vòng lặp game
        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Xóa canvas
            updateFishes(); // Cập nhật vị trí các con cá
            drawFishes(); // Vẽ lại tất cả các con cá

            requestAnimationFrame(gameLoop); // Tiếp tục vòng lặp game
        }

        // Hàm hiển thị thông báo lỗi
        function showError(message) {
            const errorMessageDiv = document.getElementById("error-message");
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';

            // Ẩn thông báo sau 5 giây
            setTimeout(() => {
                errorMessageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
