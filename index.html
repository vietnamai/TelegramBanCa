<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bắn Cá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #00BFFF;
            position: relative;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: #87CEEB;
        }
        #user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        #user-info img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        #user-info span {
            font-size: 18px;
            color: white;
        }
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #006b8e;
        }
        #error-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="error-message">Đã có lỗi xảy ra. Kiểm tra lại!</div>

    <div id="user-info">
        <img id="userAvatar" src="" alt="User Avatar">
        <span id="userName">Loading...</span>
    </div>

    <canvas id="gameCanvas"></canvas>
    <button class="button" onclick="startGame()">Bắt đầu chơi 1</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let user;
        let gameRunning = false;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fishes = [];
        const fishColors = ['yellow', 'green', 'blue', 'orange', 'red'];

        // Tạo con cá
        function createFish() {
            const side = Math.floor(Math.random() * 4);
            let fish = {
                x: side === 0 ? Math.random() * canvas.width : (side === 1 ? Math.random() * canvas.width : (side === 2 ? 0 : canvas.width)),
                y: side === 1 ? 0 : (side === 2 ? Math.random() * canvas.height : (side === 3 ? Math.random() * canvas.height : 0)),
                size: 30 + Math.random() * 20, // Cá có kích thước nhỏ hơn
                speed: 2 + Math.random() * 3,
                dx: (Math.random() - 0.5) * 4,
                dy: (Math.random() - 0.5) * 4,
                color: fishColors[Math.floor(Math.random() * fishColors.length)] // Màu sắc ngẫu nhiên
            };
            fishes.push(fish);
        }

        // Tạo ra 5 con cá ban đầu
        for (let i = 0; i < 5; i++) {
            createFish();
        }

        window.onload = function() {
            try {
                Telegram.WebApp.ready();
                user = Telegram.WebApp.initDataUnsafe.user;
                document.getElementById("userAvatar").src = user.photo_url || 'https://www.example.com/default-avatar.png';
                document.getElementById("userName").textContent = user.first_name || "Người dùng";
                Telegram.WebApp.expand();
            } catch (error) {
                showError("Không thể lấy thông tin người dùng.");
            }
        }

        // Bắt đầu game
        function startGame() {
            gameRunning = true;
            document.querySelector(".button").style.display = 'none';
            gameLoop();
        }

        // Vẽ các con cá
        function drawFishes() {
            fishes.forEach(fish => {
                ctx.beginPath();
                ctx.arc(fish.x, fish.y, fish.size, 0, Math.PI * 2);
                ctx.fillStyle = fish.color; // Màu sắc cá ngẫu nhiên
                ctx.fill();
                ctx.closePath();
            });
        }

        // Cập nhật vị trí các con cá
        function updateFishes() {
            fishes.forEach(fish => {
                if (fish.x + fish.size > canvas.width || fish.x - fish.size < 0) {
                    fish.dx = -fish.dx;
                }
                if (fish.y + fish.size > canvas.height || fish.y - fish.size < 0) {
                    fish.dy = -fish.dy;
                }
                fish.x += fish.dx;
                fish.y += fish.dy;
            });
        }

        // Vòng lặp game
        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Xóa canvas
            updateFishes(); // Cập nhật vị trí cá
            drawFishes(); // Vẽ cá

            requestAnimationFrame(gameLoop);
        }

        // Hiển thị thông báo lỗi
        function showError(message) {
            const errorMessageDiv = document.getElementById("error-message");
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';

            setTimeout(() => {
                errorMessageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
