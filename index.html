<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bắn Cá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #00BFFF;
            position: relative;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: #87CEEB;
        }
        #user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        #user-info img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        #user-info span {
            font-size: 18px;
            color: white;
        }
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #006b8e;
        }
        #error-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Thông báo lỗi -->
    <div id="error-message">Đã có lỗi xảy ra. Kiểm tra lại!</div>

    <div id="user-info">
        <img id="userAvatar" src="" alt="User Avatar">
        <span id="userName">Loading...</span>
    </div>

    <canvas id="gameCanvas"></canvas>
    <button class="button" onclick="startGame()">Bắt đầu chơi 1</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let user;
        let gameRunning = false;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Mảng cá và đạn
        let fishes = [];
        let bullets = [];

        // Tạo con cá
        function createFish() {
            let fish = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 50,
                speed: 2 + Math.random() * 3,
                dx: 2 + Math.random() * 2,
                dy: 2 + Math.random() * 2
            };
            fishes.push(fish);
        }

        // Tạo ra 5 con cá ban đầu
        for (let i = 0; i < 5; i++) {
            createFish();
        }

        // Tạo đạn
        function createBullet(x, y) {
            let bullet = {
                x: x,
                y: y,
                size: 5,
                speed: 5,
                dx: 0,
                dy: -5 // Đạn sẽ đi lên
            };
            bullets.push(bullet);
        }

        // Xử lý phím bấm để bắn đạn
        window.addEventListener('keydown', function(event) {
            if (event.key === ' ') { // Bắn khi nhấn phím cách (Space)
                createBullet(canvas.width / 2, canvas.height - 50); // Đạn bắt đầu từ vị trí người chơi
            }
        });

        // Vẽ cá
        function drawFishes() {
            fishes.forEach(fish => {
                ctx.beginPath();
                ctx.arc(fish.x, fish.y, fish.size, 0, Math.PI * 2);
                ctx.fillStyle = 'yellow';
                ctx.fill();
                ctx.closePath();
            });
        }

        // Vẽ đạn
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.closePath();
            });
        }

        // Cập nhật vị trí cá và đạn
        function updateFishesAndBullets() {
            // Cập nhật vị trí cá
            fishes.forEach(fish => {
                if (fish.x + fish.size > canvas.width || fish.x - fish.size < 0) {
                    fish.dx = -fish.dx;
                }
                if (fish.y + fish.size > canvas.height || fish.y - fish.size < 0) {
                    fish.dy = -fish.dy;
                }
                fish.x += fish.dx;
                fish.y += fish.dy;
            });

            // Cập nhật vị trí đạn
            bullets.forEach((bullet, index) => {
                bullet.y += bullet.dy; // Đạn di chuyển lên

                // Nếu đạn ra khỏi màn hình, xóa nó
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }

                // Kiểm tra va chạm với cá
                fishes.forEach((fish, fishIndex) => {
                    const dist = Math.sqrt(Math.pow(bullet.x - fish.x, 2) + Math.pow(bullet.y - fish.y, 2));
                    if (dist < fish.size) { // Kiểm tra va chạm
                        // Xóa cá và đạn
                        fishes.splice(fishIndex, 1);
                        bullets.splice(index, 1);
                    }
                });
            });
        }

        // Vòng lặp game
        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Xóa canvas
            updateFishesAndBullets(); // Cập nhật cá và đạn
            drawFishes(); // Vẽ cá
            drawBullets(); // Vẽ đạn

            requestAnimationFrame(gameLoop); // Tiếp tục vòng lặp game
        }

        window.onload = function() {
            try {
                Telegram.WebApp.ready();

                // Lấy thông tin người dùng
                user = Telegram.WebApp.initDataUnsafe.user;

                // Hiển thị avatar và tên người dùng
                document.getElementById("userAvatar").src = user.photo_url || 'https://www.example.com/default-avatar.png';
                document.getElementById("userName").textContent = user.first_name || "Người dùng";

                // Cập nhật giao diện Telegram Web App
                Telegram.WebApp.expand();
            } catch (error) {
                showError("Không thể lấy thông tin người dùng.");
            }
        };

        function startGame() {
            gameRunning = true;
            document.querySelector(".button").style.display = 'none'; // Ẩn nút bắt đầu khi game bắt đầu
            gameLoop(); // Bắt đầu vòng lặp game
        }

        // Hàm hiển thị thông báo lỗi
        function showError(message) {
            const errorMessageDiv = document.getElementById("error-message");
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';

            setTimeout(() => {
                errorMessageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
